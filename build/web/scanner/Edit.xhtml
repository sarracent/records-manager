<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScannerEditDlg" widgetVar="ScannerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditScannerTitle}">
            <h:form id="ScannerEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{scannerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditScannerLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{scannerController.selected.marca}" title="#{bundle.EditScannerTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditScannerLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{scannerController.selected.modelo}" title="#{bundle.EditScannerTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditScannerLabel_noSerie}" for="noSerie" />
                        <p:inputText id="noSerie" value="#{scannerController.selected.noSerie}" title="#{bundle.EditScannerTitle_noSerie}" />
                        <p:outputLabel value="#{bundle.EditScannerLabel_noInventario}" for="noInventario" />
                        <p:inputText id="noInventario" value="#{scannerController.selected.noInventario}" title="#{bundle.EditScannerTitle_noInventario}" required="true" requiredMessage="#{bundle.EditScannerRequiredMessage_noInventario}"/>
                        <p:outputLabel value="#{bundle.EditScannerLabel_computadoraid}" for="computadoraid" />
                        <p:selectOneMenu style="width: 153px" id="computadoraid" value="#{scannerController.selected.computadoraid}" required="true" requiredMessage="#{bundle.EditScannerRequiredMessage_computadoraid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{computadoraController.itemsAvailableSelectOne}"
                                           var="computadoraidItem"
                                           itemValue="#{computadoraidItem}" itemLabel="#{computadoraidItem.nombrePc}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{scannerController.update}" value="#{bundle.Save}" update="display,:ScannerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ScannerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ScannerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
