<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MouseEditDlg" widgetVar="MouseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMouseTitle}">
            <h:form id="MouseEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{mouseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMouseLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{mouseController.selected.marca}" title="#{bundle.EditMouseTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditMouseLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{mouseController.selected.modelo}" title="#{bundle.EditMouseTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditMouseLabel_noInventario}" for="noInventario" />
                        <p:inputText id="noInventario" value="#{mouseController.selected.noInventario}" title="#{bundle.EditMouseTitle_noInventario}" />
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{mouseController.updateCid(computadoraController.computadora)}" value="#{bundle.Save}" update="display,:MouseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MouseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MouseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
