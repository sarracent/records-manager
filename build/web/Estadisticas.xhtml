<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">

        <a href="List.xhtml"></a>

        <ui:define name="title">
            <h:outputText value="#{bundle.ListComputadoraTitle}" ></h:outputText>
        </ui:define>

        <ui:define name="body">
          <c:if test="#{sessionScope['Especialista']==null}" scope="#{sessionScope['Especialista']==null}" >
                <h:form>
                    <p:poll interval="0" listener="#{mBSession.cerrar()}"/>
                </h:form>
            </c:if>

           
            <h2 style="text-align: center">Cantidad de ordenadores</h2>
            
            <p:dataTable var="dir" value="#{computadoraController.estadistica}"  >
                
                <p:column  >
                    <f:facet name="header">
                        <h:outputText value="UEB" />
                    </f:facet>
                    <h:outputText value="#{dir.lugar}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Dirección" />
                    </f:facet>
                    <h:outputText value="#{dir.dirección}" />
                </p:column>
                
                <p:column style="text-align: center; font-weight: bold;">
                    <f:facet name="header">
                        <h:outputText value="Cantidad de ordenadores" />
                    </f:facet>
                    <h:outputText value="#{dir.cantidadPC}" style=" color: red"/>
                </p:column>

                <f:facet name="footer">
                    Total:    #{computadoraController.items.size()}  
                </f:facet>

                //more columns
            </p:dataTable>


        </ui:define>
    </ui:composition>

</html>
