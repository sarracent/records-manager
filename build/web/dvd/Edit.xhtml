<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DvdEditDlg" widgetVar="DvdEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDvdTitle}">
            <h:form id="DvdEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{dvdController.selected != null}">
                         <p:outputLabel value="#{bundle.EditDvdLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{dvdController.selected.modelo}" title="#{bundle.EditDvdTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditDvdLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{dvdController.selected.marca}" title="#{bundle.EditDvdTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditDvdLabel_noSerie}" for="noSerie" />
                        <p:inputText id="noSerie" value="#{dvdController.selected.noSerie}" title="#{bundle.EditDvdTitle_noSerie}" required="true" requiredMessage="#{bundle.EditDvdRequiredMessage_noSerie}"/>
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{dvdController.updateCid(computadoraController.computadora)}" value="#{bundle.Save}" update="display,:DvdListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DvdEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DvdEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
