<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

                        <p:outputLabel value="#{bundle1.CreateReporteLabel_especialista}" for="especialista" />
                        <p:inputText id="especialista" value="#{reporteController.selected.especialista}" title="#{bundle1.CreateReporteTitle_especialista}" />
                        <p:outputLabel value="#{bundle1.CreateReporteLabel_estadoReporte}" for="estadoReporte" />
                        <p:inputText id="estadoReporte" value="#{reporteController.selected.estadoReporte}" title="#{bundle1.CreateReporteTitle_estadoReporte}" />

                        <p:inputText id="fechaCreado" value="#{reporteController.selected.fechaCreado}" title="#{bundle1.CreateReporteTitle_fechaCreado}" />
                        <p:outputLabel value="#{bundle1.CreateReporteLabel_fechaSolucion}" for="fechaSolucion" />
                        <p:inputText id="fechaSolucion" value="#{reporteController.selected.fechaSolucion}" title="#{bundle1.CreateReporteTitle_fechaSolucion}" />
                        <p:outputLabel value="#{bundle1.CreateReporteLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{reporteController.selected.observacion}" title="#{bundle1.CreateReporteTitle_observacion}" />
                        <p:outputLabel value="#{bundle1.CreateReporteLabel_solucion}" for="solucion" />
                        <p:inputText id="solucion" value="#{reporteController.selected.solucion}" title="#{bundle1.CreateReporteTitle_solucion}" />

                        <p:outputLabel value="#{bundle1.CreateReporteLabel_area}" for="area" />
                        <p:inputText id="area" value="#{reporteController.selected.area}" title="#{bundle1.CreateReporteTitle_area}" />
                        <p:outputLabel value="#{bundle1.CreateReporteLabel_equipo}" for="equipo" />
                        <p:inputText id="equipo" value="#{reporteController.selected.equipo}" title="#{bundle1.CreateReporteTitle_equipo}" />
                        <p:outputLabel value="#{bundle1.CreateReporteLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{reporteController.selected.titulo}" title="#{bundle1.CreateReporteTitle_titulo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reporteController.create}" value="#{bundle1.Save}" update="display,:ReporteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReporteCreateDialog');"/>
                    <p:commandButton value="#{bundle1.Cancel}" onclick="ReporteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
