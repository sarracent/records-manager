<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitorCreateDlg" widgetVar="MonitorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMonitorTitle}">
            <h:form id="MonitorCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{monitorController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateMonitorLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{monitorController.selected.marca}" title="#{bundle.CreateMonitorTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateMonitorLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{monitorController.selected.modelo}" title="#{bundle.CreateMonitorTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateMonitorLabel_noSerie}" for="noSerie" />
                        <p:inputText id="noSerie" value="#{monitorController.selected.noSerie}" title="#{bundle.CreateMonitorTitle_noSerie}" />
                        <p:outputLabel value="#{bundle.CreateMonitorLabel_noInventario}" for="noInventario" />
                        <p:inputText id="noInventario" value="#{monitorController.selected.noInventario}" title="#{bundle.CreateMonitorTitle_noInventario}" />
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{monitorController.createCid(computadoraController.computadora)}" value="#{bundle.Save}" update="display,:MonitorListForm:datalist,:growl" oncomplete="handleSubmit(args,'MonitorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonitorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
