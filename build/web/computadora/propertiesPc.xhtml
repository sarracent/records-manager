                    <f:facet name="complete">
                        <h:outputText value="Done!" />
                    </f:facet>
                </p:ajaxStatus>

                <h:form id="firm">
                    <p:commandButton  id="imp" action="/computadora/List"  actionListener="#{computadoraController.imprimirPdf()}" onclick="PF('AguaRiaaImprimirDialog').hide()"  value="Download"  ajax="true"   icon="ui-icon-arrowthick-1-s">
                        <p:fileDownload  value="#{computadoraController.file}" />
                    </p:commandButton>
                </h:form>

               

               
                <h:form enctype="multipart/form-data"> 
                    <p:fileUpload  fileUploadListener="#{computadoraController.handleFileUpload}" auto="true" label="cargar archivo AIDA" update=":growl"  allowTypes="/(\.|\/)(txt)$/" /> 
                </h:form>
                 Solo se permiten cargar archivos con extension txt
            </h:panelGrid>
            <ui:include src="Imprimir.xhtml"/>
            <ui:include src="pass_firma.xhtml"/>
        </ui:define>
    </ui:composition>
    
    
<script type="text/javascript">
function showStatus() {
PF('statusDialog').show();
}
function hideStatus() {
PF('statusDialog').hide();
}
</script>

</html>
