<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RamViewDlg" widgetVar="RamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRamTitle}">
            <h:form id="RamViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{ramController.selected != null}">
                         <h:outputText value="#{bundle.ViewRamLabel_marca}"/>
                        <h:outputText value="#{ramController.selected.marca}" title="#{bundle.ViewRamTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewRamLabel_modelo}"/>
                        <h:outputText value="#{ramController.selected.modelo}" title="#{bundle.ViewRamTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewRamLabel_noSerie}"/>
                        <h:outputText value="#{ramController.selected.noSerie}" title="#{bundle.ViewRamTitle_noSerie}"/>
                        <h:outputText value="#{bundle.ViewRamLabel_capacidad}"/>
                        <h:outputText value="#{ramController.selected.capacidad}" title="#{bundle.ViewRamTitle_capacidad}"/>
                        <h:outputText value="#{bundle.ViewRamLabel_computadoraid}"/>
                        <h:outputText value="#{ramController.selected.computadoraid.nombrePc}" title="#{bundle.ViewRamTitle_computadoraid}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
