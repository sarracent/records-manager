<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SistemaOperativoViewDlg" widgetVar="SistemaOperativoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSistemaOperativoTitle}">
            <h:form id="SistemaOperativoViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{sistemaOperativoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSistemaOperativoLabel_sistemaOp}"/>
                        <h:outputText value="#{sistemaOperativoController.selected.sistemaOp}" title="#{bundle.ViewSistemaOperativoTitle_sistemaOp}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SistemaOperativoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
