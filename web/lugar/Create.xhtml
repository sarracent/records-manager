<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarCreateDlg" widgetVar="LugarCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear UEB">
            <h:form id="LugarCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{lugarController.selected != null}">
                      <p:outputLabel value="#{bundle2.CreateLugarLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{lugarController.selected.nombre}" title="#{bundle2.CreateLugarTitle_nombre}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{lugarController.create}" value="Salvar" update="display,:LugarListForm:datalist,:growl" oncomplete="handleSubmit(args,'LugarCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="LugarCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
