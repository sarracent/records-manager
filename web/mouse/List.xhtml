<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMouseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <c:if test="#{sessionScope['Especialista']==null}" scope="#{sessionScope['Especialista']==null}" >
                <h:form>
                    <p:poll interval="0" listener="#{mBSession.cerrar()}"/>
                </h:form>
            </c:if>
            <h:form id="MouseListForm">
                <p:panel header="#{bundle.ListMouseTitle}">
                    <p:dataTable id="datalist" value="#{mouseController.items}" var="item"
                                 selectionMode="single" selection="#{mouseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                       
                        <p:column filterBy="#{item.marca}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMouseTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        <p:column filterBy="#{item.modelo}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMouseTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </p:column>
                        <p:column filterBy="#{item.noInventario}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMouseTitle_noInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.noInventario}"/>
                        </p:column>
                        <p:column filterBy="#{item.computadoraid.nombrePc}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMouseTitle_computadoraid}"/>
                            </f:facet>
                            <h:outputText value="#{item.computadoraid.nombrePc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mouseController.prepareCreate}" update=":MouseCreateForm" oncomplete="PF('MouseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MouseViewForm" oncomplete="PF('MouseViewDialog').show()" disabled="#{empty mouseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MouseEditForm" oncomplete="PF('MouseEditDialog').show()" disabled="#{empty mouseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mouseController.destroy}" update=":growl,datalist" disabled="#{empty mouseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
