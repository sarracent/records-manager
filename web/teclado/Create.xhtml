<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecladoCreateDlg" widgetVar="TecladoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTecladoTitle}">
            <h:form id="TecladoCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{tecladoController.selected != null}">
                         <p:outputLabel value="#{bundle.CreateTecladoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{tecladoController.selected.marca}" title="#{bundle.CreateTecladoTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateTecladoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{tecladoController.selected.modelo}" title="#{bundle.CreateTecladoTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateTecladoLabel_noInventario}" for="noInventario" />
                        <p:inputText id="noInventario" value="#{tecladoController.selected.noInventario}" title="#{bundle.CreateTecladoTitle_noInventario}" />
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{tecladoController.createCid(computadoraController.computadora)}" value="#{bundle.Save}" update="display,:TecladoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TecladoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecladoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
