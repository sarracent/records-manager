<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScannerViewDlg" widgetVar="ScannerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewScannerTitle}">
            <h:form id="ScannerViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{scannerController.selected != null}">
                        <h:outputText value="#{bundle.ViewScannerLabel_marca}"/>
                        <h:outputText value="#{scannerController.selected.marca}" title="#{bundle.ViewScannerTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewScannerLabel_modelo}"/>
                        <h:outputText value="#{scannerController.selected.modelo}" title="#{bundle.ViewScannerTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewScannerLabel_noSerie}"/>
                        <h:outputText value="#{scannerController.selected.noSerie}" title="#{bundle.ViewScannerTitle_noSerie}"/>
                        <h:outputText value="#{bundle.ViewScannerLabel_noInventario}"/>
                        <h:outputText value="#{scannerController.selected.noInventario}" title="#{bundle.ViewScannerTitle_noInventario}"/>
                        <h:outputText value="#{bundle.ViewScannerLabel_computadoraid}"/>
                        <h:outputText value="#{scannerController.selected.computadoraid.nombrePc}" title="#{bundle.ViewScannerTitle_computadoraid}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ScannerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
