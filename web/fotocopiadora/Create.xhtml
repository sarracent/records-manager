    <ui:composition>

        <p:dialog id="FotocopiadoraCreateDlg" widgetVar="FotocopiadoraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotocopiadoraTitle}">

                <h:panelGroup id="display">

                          <p:outputLabel value="#{bundle.CreateFotocopiadoraLabel_marca}" for="marca" />

                        <p:outputLabel value="#{bundle.CreateFotocopiadoraLabel_modelo}" for="modelo" />
