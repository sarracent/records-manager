<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotocopiadoraViewDlg" widgetVar="FotocopiadoraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFotocopiadoraTitle}">
            <h:form id="FotocopiadoraViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{fotocopiadoraController.selected != null}">
                        <h:outputText value="#{bundle.ViewFotocopiadoraLabel_marca}"/>
                        <h:outputText value="#{fotocopiadoraController.selected.marca}" title="#{bundle.ViewFotocopiadoraTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewFotocopiadoraLabel_modelo}"/>
                        <h:outputText value="#{fotocopiadoraController.selected.modelo}" title="#{bundle.ViewFotocopiadoraTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewFotocopiadoraLabel_noSerie}"/>
                        <h:outputText value="#{fotocopiadoraController.selected.noSerie}" title="#{bundle.ViewFotocopiadoraTitle_noSerie}"/>
                        <h:outputText value="#{bundle.ViewFotocopiadoraLabel_noInventario}"/>
                        <h:outputText value="#{fotocopiadoraController.selected.noInventario}" title="#{bundle.ViewFotocopiadoraTitle_noInventario}"/>
                        <h:outputText value="#{bundle.ViewFotocopiadoraLabel_computadoraid}"/>
                        <h:outputText value="#{fotocopiadoraController.selected.computadoraid.nombrePc}" title="#{bundle.ViewFotocopiadoraTitle_computadoraid}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FotocopiadoraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
