<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaEquipoEditDlg" widgetVar="CategoriaEquipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriaEquipoTitle}">

                <h:panelGroup id="display">

                    <p:commandButton actionListener="#{categoriaEquipoController.update}" value="#{bundle.Save}" update="display,:CategoriaEquipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaEquipoEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
