<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value=" Expediente" outcome="/computadora/List_operario.xhtml" icon="fa fa-desktop"/> 
                        <p:menuitem value="Incidencias" outcome="/incidencias/List_operario.xhtml" />
                        <p:menuitem value="Ver acta de responsabilidad" outcome="/computadora/acta_responsibilidad.xhtml" />
                        <p:menuitem value="#{sessionScope['Operario']}" style="right: 110px;position: absolute" icon="fa fa-user"/>          
                        <p:menuitem value="cerrar"  action="#{user.logout()}"   style="right: 20px;position: absolute" icon="fa fa-close"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            

            <p:layoutUnit position="center">
                <ui:insert name="body"/>

            </p:layoutUnit>

        </p:layout>


    </h:body>

</html>
