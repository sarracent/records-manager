<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CpuViewDlg" widgetVar="CpuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCpuTitle}">
            <h:form id="CpuViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{cpuController.selected != null}">
                       <h:outputText value="#{bundle.ViewCpuLabel_modelo}"/>
                        <h:outputText value="#{cpuController.selected.modelo}" title="#{bundle.ViewCpuTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewCpuLabel_fabricante}"/>
                        <h:outputText value="#{cpuController.selected.fabricante}" title="#{bundle.ViewCpuTitle_fabricante}"/>
                        <h:outputText value="#{bundle.ViewCpuLabel_velocidad}"/>
                        <h:outputText value="#{cpuController.selected.velocidad}" title="#{bundle.ViewCpuTitle_velocidad}"/>
                        <h:outputText value="#{bundle.ViewCpuLabel_computadoraid}"/>
                        <h:outputText value="#{cpuController.selected.computadoraid.nombrePc}" title="#{bundle.ViewCpuTitle_computadoraid}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CpuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
