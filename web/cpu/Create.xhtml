<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CpuCreateDlg" widgetVar="CpuCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCpuTitle}">
            <h:form id="CpuCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{cpuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCpuLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{cpuController.selected.modelo}" title="#{bundle.CreateCpuTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateCpuLabel_fabricante}" for="fabricante" />
                        <p:inputText id="fabricante" value="#{cpuController.selected.fabricante}" title="#{bundle.CreateCpuTitle_fabricante}" />
                        <p:outputLabel value="#{bundle.CreateCpuLabel_velocidad}" for="velocidad" />
                        <p:inputText id="velocidad" value="#{cpuController.selected.velocidad}" title="#{bundle.CreateCpuTitle_velocidad}" />
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{cpuController.createComputerId(computadoraController.computadora)}" value="#{bundle.Save}" update="display,:CpuListForm:datalist,:growl" oncomplete="handleSubmit(args,'CpuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CpuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
