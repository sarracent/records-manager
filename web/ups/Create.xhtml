<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UpsCreateDlg" widgetVar="UpsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUpsTitle}">
            <h:form id="UpsCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{upsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUpsLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{upsController.selected.marca}" title="#{bundle.CreateUpsTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateUpsLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{upsController.selected.modelo}" title="#{bundle.CreateUpsTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateUpsLabel_noSerie}" for="noSerie" />
                        <p:inputText id="noSerie" value="#{upsController.selected.noSerie}" title="#{bundle.CreateUpsTitle_noSerie}" />
                        <p:outputLabel value="#{bundle.CreateUpsLabel_noInventario}" for="noInventario" />
                        <p:inputText id="noInventario" value="#{upsController.selected.noInventario}" title="#{bundle.CreateUpsTitle_noInventario}" />
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{upsController.createCid(computadoraController.computadora)}" value="#{bundle.Save}" update="display,:UpsListForm:datalist,:growl" oncomplete="handleSubmit(args,'UpsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UpsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
