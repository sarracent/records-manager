<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionViewDlg" widgetVar="DireccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDireccionTitle}">
            <h:form id="DireccionViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{direccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDireccionLabel_nombre}"/>
                        <h:outputText value="#{direccionController.selected.nombre}" title="#{bundle.ViewDireccionTitle_nombre}"/>
                         <h:outputText value="#{bundle.ViewDireccionLabel_nombreCompleto}"/>
                         <h:outputText value="#{direccionController.selected.nombrecompleto}" title="#{bundle.ViewDireccionTitle_nombreCompleto}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DireccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
