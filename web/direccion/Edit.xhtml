<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionEditDlg" widgetVar="DireccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDireccionTitle}">
            <h:form id="DireccionEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{direccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDireccionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{direccionController.selected.nombre}" title="#{bundle.EditDireccionTitle_nombre}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_nombre}"/>
                          <p:outputLabel value="#{bundle.EditDireccionLabel_nombreCompleto}" for="nombreCompleto" />
                          <p:inputText id="nombreCompleto" value="#{direccionController.selected.nombrecompleto}" title="#{bundle.EditDireccionTitle_nombreCompleto}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{direccionController.update}" value="#{bundle.Save}" update="display,:DireccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DireccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DireccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
