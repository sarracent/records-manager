<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AntivirusViewDlg" widgetVar="AntivirusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAntivirusTitle}">
            <h:form id="AntivirusViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{antivirusController.selected != null}">
                        <h:outputText value="#{bundle.ViewAntivirusLabel_antivirus}"/>
                        <h:outputText value="#{antivirusController.selected.antivirus}" title="#{bundle.ViewAntivirusTitle_antivirus}"/>
                       </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AntivirusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
